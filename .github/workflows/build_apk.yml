name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Updated to v4

      - name: Setup Java
        uses: actions/setup-java@v4 # Updated to v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get
        working-directory: tamil_setu

      - name: Build APK
        run: flutter build apk --release
        working-directory: tamil_setu

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4 # Fixed: Updated from v3 to v4
        with:
          name: tamil-setu-app
          path: tamil_setu/build/app/outputs/flutter-apk/tamil-setu-app.apk
