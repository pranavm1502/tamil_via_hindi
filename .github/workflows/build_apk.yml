name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests and Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get
        working-directory: tamil_setu

      - name: Verify Formatting
        run: dart format --set-exit-if-changed .
        working-directory: tamil_setu
        continue-on-error: true

      - name: Analyze Code
        run: flutter analyze
        working-directory: tamil_setu

      - name: Run Unit Tests
        run: flutter test --coverage
        working-directory: tamil_setu

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: tamil_setu/coverage/lcov.info
          flags: unittests
          name: tamil-setu-coverage
        continue-on-error: true

  build:
    name: Build Android APK
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get
        working-directory: tamil_setu

      - name: Build APK
        run: flutter build apk --release
        working-directory: tamil_setu

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tamil-setu-app
          path: tamil_setu/build/app/outputs/flutter-apk/app-release.apk
